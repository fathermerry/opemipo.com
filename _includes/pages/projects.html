{% for project in site.data.projects %}
  <article class="listitem">
    <div style="margin-right: 10px;">
      <small>{{ project.year }}</small>
    </div>
    <div class="listitem__body">
      <a href="{{ project.url }}" target="_blank">
        <b>{{ project.name }}</b>
      </a>
      <span>
        {{ project.about }}
      </span>
    </div>
  </article>
{% endfor %}
