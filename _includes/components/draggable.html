<template id="template-draggable">
    <style>
        figure {
            background: var(--background-color);
            border: solid var(--foreground-color);
            border-width: var(--border-size);
            box-shadow: 5px 5px 0 var(--background-darker);
            transition: transform .3s, box-shadow .3s;
        }

        figure:hover {
            transform: translate(-5px, -5px);
            box-shadow: 12px 12px 0 var(--background-darker);
        }
    </style>
    <figure>
        <slot></slot>
    </figure>
</template>
<script>
    class DraggableItem extends HTMLElement {
        constructor() {
            super();
            const { content } = document.getElementById('template-draggable');
            const shadowRoot = this.attachShadow({ mode: 'open' });
            shadowRoot.appendChild(content.cloneNode(true));
        }
    }

    customElements.define('draggable-item', DraggableItem);
</script>
