<template id="template-stage">
    <style>    
        .stage {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(black 10%, rgba(0,0,0,0) 10%);
            background-position: 0 0;
            background-size: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            cursor: -moz-grab;
            cursor: -webkit-grab;
        }
    </style>
    <slot class="stage"></slot>
</template>
<script>
    class DraggableStage extends HTMLElement {
        constructor() {
            super();
            const template = document.getElementById('template-stage');
            const shadowRoot = this.attachShadow({ mode: 'open' });
            shadowRoot.appendChild(template.content.cloneNode(true));
        }
    }

    customElements.define('draggable-stage', DraggableStage);
</script>
