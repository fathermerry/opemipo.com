<!DOCTYPE html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta content="ie=edge" http-equiv="x-ua-compatible">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

	<!-- Primary Meta Tags -->
	<title>{{ site.title }}</title>
	<meta name="title" content="{{ site.title }}">
	<meta name="description" content="{{ site.description }}">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://opemipo.com/">
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:image" content="{{ site.url }}/assets/images/thumbnail.png">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://opemipo.com/">
	<meta property="twitter:title" content="{{ site.title }}">
	<meta property="twitter:description" content="{{ site.description }}">
	<meta property="twitter:image" content="{{ site.url }}/assets/images/thumbnail.png">

	<link href="/css/site.css" rel="stylesheet">
	{% if jekyll.environment == "production" %}
		{% include ga.html %}
	{% endif %}
</head>
<body>
	<div class="grid">
		<nav class="grid__spine">
			<div class="spine">
				<h1 class="spine__name">Opemipo Aikomo</h1>
				<div class="spine__handle">
					<span class="spine__@">@</span>
					<span class="spine__word">father</span>
					<span class="spine__word">merry</span>
				</div>
			</div>
		</nav>
		<main class="grid__content">
			<header><h2>{{ page.title }}</h2></header>
			<div class="content">
				{% if page.body %}
					{% include {{ page.body }} %}
				{% endif %}
			</div>
		</main>
		<aside class="grid__stage">
			{% if page.object %}
				{% include {{ page.object }} %}
			{% endif %}
		</aside>
	</div>
</body>
</html>
