<!DOCTYPE html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta content="ie=edge" http-equiv="x-ua-compatible">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

	<!-- Primary Meta Tags -->
	<title>{{ site.title }}</title>
	<meta name="title" content="{{ site.title }}">
	<meta name="description" content="{{ site.description }}">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://opemipo.com/">
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:image" content="{{ site.url }}/assets/images/thumbnail.png">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://opemipo.com/">
	<meta property="twitter:title" content="{{ site.title }}">
	<meta property="twitter:description" content="{{ site.description }}">
	<meta property="twitter:image" content="{{ site.url }}/assets/images/thumbnail.png">

	<link href="/css/site.css" rel="stylesheet">
	{% if jekyll.environment == "production" %}
		{% include ga.html %}
	{% endif %}
</head>
<body>
	<div class="grid">
		<div class="grid__spine">
			<div class="spine">
				<div class="spine__name">
					<h1>Opemipo Aikomo</h1>
				</div>
				<nav class="spine__nav">
					<ul class="nav">
						<li {% if page.title == 'Highlights' %}class="active"{% endif %} >
							<a class="nav__text--uppercase" href="/">Home</a>
						</li>
						<li {% if page.title == 'About' %}class="active"{% endif %}>
							<a class="nav__text--italics" href="/about">About</a>
						</li>
						<li {% if page.title == 'Work' %}class="active"{% endif %}>
							<a class="nav__text--bold" href="/work">Work</a>
						</li>
						<li {% if page.title == 'Contact' %}class="active"{% endif %}>
							<a class="nav__text--large" href="/contact">@</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="grid__content">
			<div class="content">
				<header>
					<h2>{{ page.title }}</h2>
				</header>
				<div class="content__scrollarea">
					{% if page.body %}
						{% include {{ page.body }} %}
					{% endif %}
				</div>
			</div>
		</div>
		<aside class="grid__stage">
			<div class="stage">
				{% if page.object %}
					{% include {{ page.object }} %}
				{% endif %}
			</div>
		</aside>
	</div>
</body>
</html>
